<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="d-flex">
      <div class="bg-dark text-white p-4" style="width: 250px; height: 100vh">
        <h2 class="mb-5 mt-3">Inventory</h2>
        <ul class="nav flex-column mt-5">
          <li class="nav-item mb-4">
            <a href="./Account.html" class="nav-link text-white">
              <i class="fas fa-user-circle me-2"></i> Account
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="./Dashboard.html" class="nav-link text-white">
              <i class="fas fa-plus-circle me-2"></i> Add Item
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="./Sell.html" class="nav-link text-white">
              <i class="fas fa-dollar-sign me-2"></i> Sell Item
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="./ViewInventory.html" class="nav-link text-white">
              <i class="fas fa-box-open me-2"></i> View Inventory
            </a>
          </li>
        </ul>
        <div class="mt-auto text-center">
          <button class="btn btn-light btn-sm w-100 logoutButton">
            Logout <i class="fas fa-sign-out-alt ms-2"></i>
          </button>
        </div>
      </div>

      <div class="flex-grow-1 p-4">
        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="fa-solid fa-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="Search here..."
              aria-label="Search"
            />
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center my-4">
          <h1 class="text-dark">Inventory</h1>
          <div class="d-flex gap-3">
            <button class="btn btn-light d-flex align-items-center">
              <i class="fa-solid fa-filters me-2"></i> Filter
            </button>
            <button
              class="btn btn-light d-flex align-items-center"
              id="export-btn"
            >
              <i class="fa-solid fa-file-export me-2"></i> Export
            </button>
            <button
              class="btn btn-primary d-flex align-items-center"
              id="addItem"
            >
              <i class="fa-solid fa-plus me-2"></i> Add New Item
            </button>
          </div>
        </div>

        <div class="table-responsive bg-white p-3 rounded shadow-sm">
          <table class="table table-bordered table-hover">
            <thead class="thead-dark">
              <tr class="bg-light">
                <th scope="col">#</th>
                <th scope="col">Item Name</th>
                <th scope="col">Description</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
          </table>
        </div>

        <div
          id="popupOverlay"
          class="position-fixed top-0 start-0 w-100 h-100 d-none"
          style="background-color: rgba(0, 0, 0, 0.5); z-index: 1000"
        >
          <div
            id="addForm"
            class="bg-white p-4 rounded shadow-lg position-fixed top-50 start-50 translate-middle d-flex flex-column"
            style="
              max-width: 400px;
              width: 100%;
              max-height: 90vh;
              overflow-y: auto;
              z-index: 1001;
            "
          >
            <h3 class="mb-4 text-center">Add Product</h3>
            <form id="addProductForm">
              <input type="hidden" id="csrfToken" name="_csrf" />
              <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter product name"
                  required
                  pattern="[A-Za-z0-9\s-]+"
                  title="Only letters, numbers, spaces, and hyphens are allowed"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  rows="3"
                  placeholder="Enter product description"
                  required
                  pattern="[A-Za-z0-9\s.,!?-]+"
                  title="Only letters, numbers, and basic punctuation are allowed"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="catagory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="catagory"
                  name="catagory"
                  placeholder="Enter product category"
                  required
                  pattern="[A-Za-z0-9\s-]+"
                  title="Only letters, numbers, spaces, and hyphens are allowed"
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  name="price"
                  placeholder="Enter product price"
                  required
                  min="0"
                  step="0.01"
                />
              </div>
              <div class="mb-3">
                <label for="quantityInStock" class="form-label"
                  >Quantity in Stock</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="quantityInStock"
                  name="quantityInStock"
                  placeholder="Enter quantity in stock"
                  required
                  min="0"
                  step="1"
                />
              </div>
              <div class="mb-3">
                <label for="supplierId" class="form-label">Supplier ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="supplierId"
                  name="supplierId"
                  placeholder="Enter supplier ID"
                  required
                  min="1"
                  step="1"
                />
              </div>
              <div class="d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="cancelAddFrom"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary" id="addProduct">
                  Add Product
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Update Product Modal -->
        <!-- Popup Form for Updating Product -->
        <div id="UpdatepopupOverlay" class="bg-white" style="display: none">
          <div
            id="updateForm"
            class="bg-white p-4 rounded shadow-lg position-fixed top-50 start-50 translate-middle d-flex flex-column"
            style="
              max-width: 400px;
              width: 100%;
              max-height: 90vh;
              overflow-y: auto;
            "
          >
            <h3 class="mb-4 text-center">Update Product</h3>
            <form id="updateProductForm">
              <div class="mb-3">
                <label for="updateName" class="form-label">Product Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateName"
                  placeholder="Enter product name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="updateDescription"
                  rows="3"
                  placeholder="Enter product description"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="updateCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateCategory"
                  placeholder="Enter product category"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updatePrice" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="updatePrice"
                  placeholder="Enter product price"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateQuantityInStock" class="form-label"
                  >Quantity in Stock</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="updateQuantityInStock"
                  placeholder="Enter quantity in stock"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateSupplierId" class="form-label"
                  >Supplier ID</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="updateSupplierId"
                  placeholder="Enter supplier ID"
                  required
                />
              </div>
              <div class="d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="cancelUpdateForm"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="updateProductButton"
                >
                  Update Product
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/behaviour/dashboard.js"></script>
    <script src="./js/authHandler/logoutHandler.js"></script>
    <script src="./js/authHandler/auth-checker.js"></script>
  </body>
</html>
